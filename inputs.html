<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs types</title>
</head>

<body>
  <label>Enter your name</label>
  <input type="text" name="" value="">
  <br>
  <label for="Start Date">Start Date</label>
  <input type="date" value="02-06-2022">
  <input type="range" min="01-01-2022" max="12-01-2022">
  <input type="submit">
  <input type="color" name="Start Date">
  <br>
  <input type="file" name="file" accept="image/*, .pdf, .doc, .jpg">
  <button type="button" name="button">submit</button>
  <br>
  <p>Select a fruit</p>
  <div>
    <label>Orange</label>
    <input type="radio" name="Fruit" value="Orange" checked>
  </div>
  <div>
    <label>Apple</label>
    <input type="radio" name="Fruit" value="Apple">
  </div>
  <div>
    <label>Kiwi</label>
    <input type="radio" name="Fruit" value="Kiwi">
  </div>


</body>

</html>
